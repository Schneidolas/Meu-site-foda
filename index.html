<!DOCTYPE html>
<html>
<head>
    <title>YouTubo - Broadcast Yourself!</title>
    <link rel="stylesheet" href="mainPage.css">
    <meta charset="UTF-8">
</head>
<body>
<div class="main-container">
    <center>
        <img src="https://i.imgur.com/uNPA4yV.gif" alt="Bem-vindo ao YouTubo!">
        <h1><font face="Comic Sans MS" color="yellow">Bem-Vindo ao YouTubo!</font></h1>
        <form id="search-form">
            <input type="text" id="search-input" placeholder="Procure por vídeos...">
            <button type="submit">Buscar</button>
        </form>
    </center>
    <hr>
    <h2>Vídeos em Destaque</h2>
    <div id="video-grid"></div>
</div>
<script src="database.js"></script>
<script>
document.addEventListener('DOMContentLoaded', () => {
    const videoGrid = document.getElementById('video-grid');
    const renderVideos = (videosToRender) => {
        videoGrid.innerHTML = '';
        Object.values(videosToRender).forEach(video => {
            const videoElement = document.createElement('div');
            videoElement.className = 'video-item';
            videoElement.innerHTML = `<a href="videoPlayer.html?v=${video.id}"><img src="${video.thumbnail}" class="thumbnail"><b>${video.title}</b></a><p>de: <a href="userPage.html?id=${video.channelId}">${video.channelId}</a></p>`;
            videoGrid.appendChild(videoElement);
        });
    };
    renderVideos(youtubo_db.videos);
});
</script>
<script src="common.js"></script>
</body>
</html>
