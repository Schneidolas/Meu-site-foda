<!DOCTYPE html>
<html>
<head>
    <title>YouTubo - Broadcast Yourself!</title>
    <link rel="stylesheet" href="mainPage.css">
    <meta charset="UTF-8">
</head>
<body>

<div id="header">
    <a href="index.html"><img src="YouTubo.png" alt="YouTubo Logo" id="logo"></a>
    <form id="search-form">
        <input type="text" id="search-input" placeholder="Search">
        <button type="submit">Search Videos</button>
    </form>
    <div id="header-links">
        <!-- JS preenche aqui -->
    </div>
</div>

<div id="nav-bar">
    <a href="#" data-page="home">Home</a>
    <a href="#" data-page="videos">Videos</a>
    <a href="#" data-page="channels">Channels</a>
    <a href="#" data-page="community">Community</a>
</div>

<div id="page-container">
    <!-- O CONTEÚDO DINÂMICO SERÁ INJETADO AQUI PELO JS -->
    <div id="dynamic-content"></div>
</div>

<!-- TEMPLATES HTML (FICAM ESCONDIDOS) -->
<template id="template-home">
    <div id="main-content">
        <div class="module">
            <div class="module-header"><h3>Featured Videos</h3></div>
            <div id="video-grid" class="module-content"></div>
        </div>
    </div>
    <div id="sidebar">
        <div id="login-module" class="module"></div>
        <div class="module">
            <div id="promo-box">
                <h4>  Gosta de sites maneiros?</h4>
                <img src="Schneidolas.neocities.png" alt="Promo Image">
                <p>   Visite então o site do Schneider!</p>
                <a href="https://schneidolas.neocities.org">   Entrar no em schneidolas.neocities!</a>
            </div>
        </div>
    </div>
</template>

<template id="template-videos">
    <div id="main-content-full">
        <div class="module">
            <div class="module-header"><h3>All Videos</h3></div>
            <div id="video-grid-full" class="module-content"></div>
        </div>
    </div>
</template>

<template id="template-channels">
    <div id="main-content-full">
        <div class="module">
            <div class="module-header"><h3>All Channels</h3></div>
            <div id="channel-list" class="module-content"></div>
        </div>
    </div>
</template>

<template id="template-community">
     <div id="main-content-full">
        <div class="module">
            <div class="module-header"><h3>Community Guestbook</h3></div>
            <div class="module-content">
                <div id="guestbook-posts"></div>
                <hr class="dotted-hr">
                <h4>Leave a message!</h4>
                <form id="guestbook-form">
                    <textarea id="guestbook-input" placeholder="Say hi to the community..."></textarea>
                    <button type="submit">Post Message</button>
                </form>
            </div>
        </div>
    </div>
</template>

<template id="template-search">
    <div id="main-content-full">
        <div class="module">
            <div class="module-header"><h3 id="search-results-title"></h3></div>
            <div id="search-video-grid" class="module-content"></div>
        </div>
    </div>
</template>

<template id="template-profile">
    <div id="main-content-full">
        <div class="module">
            <div class="module-header"><h3>My Profile</h3></div>
            <div class="module-content">
                <h2>Welcome, <span id="profile-username"></span>!</h2>
                <p>Here you can see your liked videos, subscriptions, and more (feature coming soon!).</p>
                <h4>My Comments:</h4>
                <div id="my-comments-list"></div>
            </div>
        </div>
    </div>
</template>

<script src="database.js"></script>
<script src="mainLogic.js"></script>
<script src="common.js"></script>
</body>
</html>
